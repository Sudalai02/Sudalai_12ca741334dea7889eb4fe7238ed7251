 <!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample HTML document with various tags">
    <title>HTML Tag Examples</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        header, nav, main, section, article, aside, footer { margin: 10px 0; padding: 10px; border: 1px solid }
    </style>
    <script>
        function showAlert() {
            alert("Button clicked!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section.</p>
            <img src="example.jpg" alt="Example Image">
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>This is the about section.</p>
            <article>
                <h3>Article 1</h3>
                <p>This is the first article.</p>
            </article>
            <article>
                <h3>Article 2</h3>
                <p>This is the second article.</p>
            </article>
        </section>

        <aside>
            <h2>Aside Section</h2>
            <p>This is an aside section.</p>
        </aside>

        <section id="contact">
            <h2>Contact Section</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button type="button" onclick="showAlert()">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
